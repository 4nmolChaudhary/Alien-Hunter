<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Alien Hunter</title>
</head>

<body>

    <div class="game">
        <div class="details">
            <div class="highscore">
                Highscore : 0
            </div>
            <div class="time-bar">
                Time Left : 30s
            </div>
            <div class="scoreboard">
                Score : 0
            </div>
        </div>

        <div class="row">
            <div class="ufo ufo1">
                <div class="alien"></div>
            </div>
            <div class="ufo ufo2">
                <div class="alien"></div>
            </div>
            <div class="ufo ufo3">
                <div class="alien"></div>
            </div>
        </div>
        <div class="row">
            <div class="ufo ufo4">
                <div class="alien"></div>
            </div>
            <div class="ufo ufo5">
                <div class="alien"></div>
            </div>
            <div class="ufo ufo6">
                <div class="alien"></div>
            </div>
        </div>
        <button onclick="startGame()"></button>
    </div>
</body>
<script src="main.js"></script>

</html>
